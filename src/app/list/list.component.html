<ion-list lines="full" #sliderlist>
  <ion-list-header>
    <ion-label>
      <h1 class="!font-bold">Order to collect</h1>
      <p>From</p>
    </ion-label>
  </ion-list-header>
  <ion-item-sliding>
    <ion-item>
      <ion-icon name="storefront-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2 class="!font-bold">pickup_name</h2>
        <p>formatted_address</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon
          name="arrow-forward-outline"
          size="large"
          slot="icon-only"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <p>Package</p>
        <h2 class="!font-bold">pickup_instructions</h2>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="updateStatus('collected')">
        <ion-icon
          name="bag-check-outline"
          size="large"
          slot="icon-only"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2 class="!font-bold">dropoff_name</h2>
        <p>formatted_address</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon
          name="arrow-forward-outline"
          size="large"
          slot="icon-only"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<div class="p-3">
  <ion-button expand="block" (click)="closeSlidingItems()"
    >Complete
  </ion-button>
</div>
